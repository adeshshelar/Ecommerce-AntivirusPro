<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

   <div class="container" id="container">
    <div class="left">
        <h3>BILLING ADDRESS</h3>
        <form>
            Full name
            <input type="text" placeholder="Enter your name">

            Email
            <input type="text" placeholder="Enter your email">

            Address
            <input type="text" placeholder="Enter your address">

            City
            <input type="text" placeholder="Enter your city">

            <div id="zip">
                <label>
                    State
                    <select>
                        <option>Choose state...</option>
                        <option>Maharashtra</option>
                        <option>Uttar pradesh</option>
                        <option>keral</option>
                        <option>delhi</option>
                    </select>
                </label>
                <label>
                    Pin Code
                    <input type="number" placeholder="pin code">
                </label>
            </div>


        </form>
    </div>
    <div class="right">
        <h3>PAYMENT</h3>

        <form>
            Accepted Card <br>
            <img src="../images/card1.png" width="100">
            <img src="../images/card2.png" width="50">
            <br><br>

            Credit card number
        <input type="text" name="" placeholder="Enter card number" required>
            
            Exp month
            <input type="text" name="" placeholder="Enter Month" required>
            <div id="zip">
                <label>
                    Exp year
                    <select required>
                        <option>Choose Year..</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </label>
                    <label>
                    CVV
                    <input type="number" name="" placeholder="CVV" required>
                </label>
            </div>
        </form>

        <button type="submit" class="button" onclick="myFunction()">Proceeed to Checkout</button>

       
    </div>
   </div>
   <div class="popup" id="popup">
    <img src="../images/tick.png">
    <h2>Thank You!</h2>
    <p>Your Tool is Successfully ordered. Thanks!</p>
    <button type="button" onclick="closePopup()">OK</button>
  </div>

   </header>

  

   <script>
        function myFunction(){
            let x = document.getElementById("container");
            let popup = document.getElementById("popup");

            x.style.display = "none";

            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
            x.style.display = "block";
        }
   </script>
</body>
</html>
